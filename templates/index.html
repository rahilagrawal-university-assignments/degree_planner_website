<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
        	<h1>UNSW Degree Planner</h1> 
			
      </div>

  <Form method="POST">

  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Faculty
    </button>

    <div class="dropdown-menu">
    
    </div>
    <select id="Faculty_List" class="dropdown-menu" onchange="this.form.submit()">
      <option id="Science" name="Faculty"><a class="dropdown-item" href="#">Science</a></option>
      <option id="Engineering" name="Faculty"><a class="dropdown-item" href="#">Engineering</a></option>
      <option id="Buisness" name="Faculty"><a class="dropdown-item" href="#">Buisness</a></option>
      <option id="Law" name="Faculty"><a class="dropdown-item" href="#">Law</a></option>
      <option id="Medicine" name="Faculty"><a class="dropdown-item" href="#">Medicine</a></option>
      <option id="Art" name="Faculty"><a class="dropdown-item" href="#">Art</a></option>
      </select>
  </div>

  <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Schools
      </button>
      <select id="School_List" class="dropdown-menu" onchange="">
        <option id="COMPSCI" name="Schools"><a class="dropdown-item" href="#">Computer Science</a></option>
        <option id="MECHENG" name="Schools"><a class="dropdown-item" href="#"> Mechanical Engineering</a></option>
        <option id="ELECENG" name="Schools"><a class="dropdown-item" href="#"> Electrical Engineering</a></option>
        <option id="LEBRONENG" name="Schools"><a class="dropdown-item" href="#"> Lebron Engineering</a></option>
      </select>
  </div>

      <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Schools
          </button>
          <div class="dropdown-menu">
          
          </div>
          <select id="status" class="dropdown-menu" onchange="">
            <option id="Current" name="Schools"><a class="dropdown-item" href="#">Current</a></option>
            <option id="New" name="Schools"><a class="dropdown-item" href="#">Starting 2019</a></option>
            </select>
          </div>
    </Form>

  <script>
    function getFaculty(){
      var e = document.getElementById("Faculty_List");
      var faculty = e.options[e.selectedIndex].id;
      console.log(faculty);
    }

    function getSchool(){
      var e = document.getElementById("School_List");
      var school = e.options[e.selectedIndex].id;
      console.log(school);
    }
  </script>


</body>
</html>
