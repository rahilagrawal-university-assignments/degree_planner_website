<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}">
    <link rel="stylesheet" href="../static/css/mycss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UNSW Degree Planner</title>

</head>

<body>
    <div class="container">
      
      <div class="jumbotron jumbotron-fluid">
        <img src="{{ url_for('static', filename='assets/UNSW.png') }}" alt="UNSW Logo" Style="float: left;">

        <h1 style="text-align: right;">Degree Planner</h1> 
        <br>
        <p  style="text-align: right;" class="lead">Uni is hard work. Don't let enrolling be.</p> 
      </div>
    <Form method="POST">
    <div class="styled-select slate" style="width: 250%">
      <select id="Faculty_List" name="Faculty" onchange="this.form.submit()">
        {% for i in faculties %}
          {% if i == facultySelected %}
            <option  selected id="{{i}}" name="Faculty"><a href="#">{{i}}</a></option>
          {% else %}
            <option id="{{i}}" name="Faculty"><a href="#">{{i}}</a></option>

          {% endif %}
        {% endfor %}
      </select>
      <select id="School_List"  name="School">
          {% for school in schools %}
            <option id="{{school}}" name="Schools"><a href="#">{{school}}</a></option>
          {% endfor %}
      </select>
      <select id="status" name="Stage">
        <option id="Current" name="Stage"><a href="#">Current</a></option>
        <option id="New" name="Stage"><a href="#">Starting 2019</a></option>
      </select>
    </div>

    <button name="send" value="true" type="submit">Confirm</button>

</form>


</div>

</body>

</html>
