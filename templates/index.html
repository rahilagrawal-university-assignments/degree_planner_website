<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UNSW Degree Planner</title>

</head>

<body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <img src="{{ url_for('static', filename='assets/UNSW.png') }}" alt="UNSW Logo" Style="float: left;">

        <h1>                Degree Planner</h1> 
      </div>

    <Form method="POST">
    <select id="Faculty_List" class="myselect" name="Faculty" onchange="this.form.submit()">
      {% for i in faculties %}
        {% if i == facultySelected %}
          <option  selected id="{{i}}" name="Faculty"><a href="#">{{i}}</a></option>
        {% else %}
          <option id="{{i}}" name="Faculty"><a href="#">{{i}}</a></option>
        {% endif %}
      {% endfor %}
      </select>
      <br />
        <select id="School_List" name="School">
            {% for school in schools %}
              <option id="{{school}}" name="Schools"><a href="#">{{school}}</a></option>
            {% endfor %}
        </select>
        <br />
      <select id="status">
        <option id="Current" name="Schools"><a href="#">Current</a></option>
        <option id="New" name="Schools"><a href="#">Starting 2019</a></option>
      </select>
      <br />
    <button type="submit">Confirm</button>
</Form>


</div>

</body>

</html>
